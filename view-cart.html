<!DOCTYPE html>
<html lang="en">
  <head>
    <title>View Cart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="header-content">
        <h1 class="studio-name">ABC Fitness Studio</h1>
        <div class="logo-container">
          <img src="./assets/afs-logo.png" alt="ABC Fitness Studio Logo" class="logo" />
        </div>
        <button class="view-cart-btn">View Cart</button>
      </div>
      <nav class="main-navigation">
        <ul class="navigation-list">
          <li><a href="/page-1-home.html">Home</a></li>
          <li><a href="/page-2-gallery.html">Gallery</a></li>
          <li><a href="/page-3-about-us.html">About Us</a></li>
          <li><a href="/page-4-outreach.html">Outreach</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="cart-section">
        <h2>Your Cart</h2>
        <div class="cart-items">
          <!-- Sample cart item -->
          <div class="cart-item">
            <img src="./assets/products/product1.jpg" alt="Product Image" class="cart-item-image" />
            <div class="cart-item-details">
              <h3 class="cart-item-title">Product Name</h3>
              <p class="cart-item-price">$25.00</p>
              <button class="remove-item-btn">Remove</button>
            </div>
          </div>
          <!-- Add more items dynamically if needed -->
        </div>
        <div class="cart-summary">
          <p>Total: <span class="cart-total">$0.00</span></p>
          <div class="cart-actions">
            <button class="clear-cart-btn">Clear Cart</button>
            <button class="process-order-btn">Proceed to Checkout</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="subscription">
        <h3>Subscribe to Our Newsletter</h3>
        <form action="#">
          <input type="email" name="email" placeholder="Enter your email" required />
          <button type="submit" class="btn">Subscribe</button>
        </form>
      </div>
      <div class="social-media">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#" class="social-icon"><img src="./assets/icons/facebook.png" alt="Facebook" /></a>
          <a href="#" class="social-icon"><img src="./assets/icons/twitter.png" alt="Twitter" /></a>
          <a href="#" class="social-icon"><img src="./assets/icons/instagram.png" alt="Instagram" /></a>
          <a href="#" class="social-icon"><img src="./assets/icons/linkedin.png" alt="LinkedIn" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
