<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About Us</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="header-content">
        <h1 class="studio-name">ABC Fitness Studio</h1>
        <div class="logo-container">
          <img src="./assets/afs-logo.png" alt="ABC Fitness Studio Logo" class="logo" />
        </div>
      </div>
      <nav class="main-navigation">
        <ul class="navigation-list">
          <li><a href="/page-1-home.html">Home</a></li>
          <li><a href="/page-2-gallery.html">Gallery</a></li>
          <li><a href="/page-3-about-us.html">About Us</a></li>
          <li><a href="/page-4-outreach.html">Outreach</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="about-us">
        <div class="about-us-content">
          <h2 class="section-title">About Us</h2>
          <p class="section-description">Paragraph</p>
        </div>
        <div class="business-hours">
          <h2 class="section-title">Business Hours</h2>
          <ul class="hours-list">
            <li>Mon-Fri</li>
            <li>Sat-Sun</li>
          </ul>
        </div>
      </section>

      <section class="contact-us">
        <h2 class="section-title">Contact Us</h2>
        <form action="#" class="contact-form">
          <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
          </div>
          <div class="form-group">
            <label for="pnumber">Phone Number:</label>
            <input type="number" id="pnumber" name="pnumber">
          </div>
          <div class="form-group">
            <label for="feedback">Feedback:</label>
            <input type="text" name="feedback" id="feedback">
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" name="feedback-or-custom-order" id="feedback-or-custom-order">
            <label for="feedback-or-custom-order">Feedback / Custom Order:</label>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" class="submit-button">
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="subscription">
        <h3>Subscribe to Our Newsletter</h3>
        <form action="#">
          <input type="email" name="email" placeholder="Enter your email" required>
          <button type="submit" class="btn">Subscribe</button>
        </form>
      </div>
      <div class="social-media">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#" class="social-icon"><img src="./assets/icons/facebook.png" alt="Facebook"></a>
          <a href="#" class="social-icon"><img src="./assets/icons/twitter.png" alt="Twitter"></a>
          <a href="#" class="social-icon"><img src="./assets/icons/instagram.png" alt="Instagram"></a>
          <a href="#" class="social-icon"><img src="./assets/icons/linkedin.png" alt="LinkedIn"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
