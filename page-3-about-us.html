<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About us</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <section id="header">
      <header id="header">
        <div>
          <h1>ABC Fitness Studio</h1>
        </div>
        <div class="logo logo-container">
          <img src="./assets/afs-logo.png" alt="ABC Fitness Studio Logo" class="logo">
        </div>
      </header>
    </section>
    <nav id="nav-bar">
      <ul class="nav-bar-list">
        <li><a href="/page-1-home.html"> Home </a></li>
        <li><a href="/page-2-gallery.html"> Gallery </a></li>
        <li><a href="/page-3-about-us.html"> About Us </a></li>
        <li><a href="/page-4-outreach.html"> Outreach </a></li>
      </ul>
    </nav>
    <section id="about-us">
      <div class="about-us-division">
        <h2 class="about-us-title">About us</h2>
        <p class="about-us-p">Paragraph</p>
      </div>
      <div class="business-hours-division">
        <h2 class="business-hours-title">Business hours</h2>
        <ul>
          <li>Mon-Fri</li>
          <li>Sat-Sun</li>
        </ul>
      </div>
    </section>
    <section id="contact-us">
      <div>
        <h2>Contact Us</h2>
      </div>
      <div>
        <form action="">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname"><br>
          <label for="pnumber">Phone Number:</label><br>
          <input type="number" id="pnumber" name="pnumber"><br>
          <label for="feedback">Feedback:</label><br>
          <input type="text" name="feedback" id="feedback"><br><br>
          <input type="checkbox" name="feedback-or-custom-order" id="feedback-or-custom-order">
          <label for="feedback-or-custom-order">Feedback / Custom Order:</label><br><br>
          <input type="submit" value="Submit"><br><br>
        </form>
      </div>
    </section>
    <section id="footer">
      <footer class="footer">
        <button class="btn">Subscribe</button>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
      </footer>
    </section>
  </body>
</html>
